
    <ul>
      <li *ngFor="let product of products">
       {{product.pizzaName}}
       {{product.pizzaCategory}}
       <br><br/>
       <img width="150" src="{{product.pizzaLogoUrl}}"/>
       <select>  
        <option *ngFor="let productdetail of product.pizzaDetails">
          {{productdetail.pizzaCount}}</option> 
      </select> 
       <select>  
        <option *ngFor="let productdetail of product.pizzaDetails">
          {{productdetail.pizzaPrice}}</option> 
      </select> 
      <select>  
      <option *ngFor="let productdetail of product.pizzaDetails">
        {{productdetail.pizzaSize}}</option> 
    </select> 
      
      </li>
    </ul>
