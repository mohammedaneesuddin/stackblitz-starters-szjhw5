
    <ul>
      <li *ngFor="let product of products">
       {{product.pizzaName}}
       {{product.pizzaCategory}}
       <br><br/>
       <img width="150" src="{{product.pizzaLogoUrl}}"/>
       <tr *ngFor="let productdetail of product.pizzaDetails">
        {{productdetail.pizzaSize}}
        {{productdetail.pizzaPrice}}
        {{productdetail.pizzaCount}}
       </tr>
      </li>
    
    </ul>
