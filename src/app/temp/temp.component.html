<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Price Calculator</title>
  <!-- Bootstrap CSS link (make sure to replace with the latest Bootstrap version) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for the pizza card layout -->
  <style>
    .pizza-card {
      max-width: 300px;
    }

    .pizza-image {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card pizza-card">
          <img src="https://media.istockphoto.com/id/1356754246/photo/fresh-pizza-pickles-bacon-sausages-and-cheese-on-a-wooden-board-close-up-selective-focus.jpg?s=1024x1024&w=is&k=20&c=vY1E0Ol7Z0evLDOg--ZFv2NlyCiKbNASMgRJ-e-My5s=" class="card-img-top pizza-image" alt="Pizza Image">
          <div class="card-body">
            <h5 class="card-title">Meat & Chicken Pizza</h5>
            <p class="card-text">Non Veg</p>
            <div>
              <h6>Select Size:</h6>
              <ul>
                <li>
                  <input type="radio" name="pizzaSize" value="Large" onchange="calculatePrice(1100)">
                  <label>Large</label>
                </li>
                <li>
                  <input type="radio" name="pizzaSize" value="Medium" onchange="calculatePrice(668)">
                  <label>Medium</label>
                </li>
              </ul>
            </div>
            <h6 class="card-subtitle mb-2 text-muted">Price: $<span id="totalPrice">0</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript code to calculate and update the total price -->
  <script>
    let totalPrice = 0;

    function calculatePrice(price) {
      totalPrice = price;
      document.getElementById('totalPrice').innerText = totalPrice;
    }
  </script>

  <!-- Bootstrap JavaScript link (make sure to replace with the latest Bootstrap version) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
